<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure React Samples</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <h1>Example React Application</h1>
    
    <!-- Target container -->
    <div class="react-container"></div>

    <!-- React library & ReactDOM-->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>

    <script>
        const React = require('react');
        const ReactDOM = require('react-dom')

        // Pure React and JavaScript code
        const header = React.createElement("h1", {id: "header"}, "Baked Salmon")

        ReactDOM.render(header, document.getElementById('react-container'))
    </script>
</body>
</html>
